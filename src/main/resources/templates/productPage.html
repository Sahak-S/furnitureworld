<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product page</title>
</head>
<body>



<div>

    <a href="/product/add">Add product</a>
    <a th:each="product: ${products}" th:href="@{'/product/' + ${product.id}}">
        <div style="width: 205px; float: left">
            <div>
                <img th:if="${product.productImages != null && !product.productImages.isEmpty()}" th:src="@{/getImage(picName=${product.productImages.get(0).name})}" width="100" height="100"/>
                <img th:if="${product.productImages == null || product.productImages.isEmpty()}" src="/img.png" width="100" height="100"/>
            </div>
            <div>
                <span th:text="${product.name}"></span><span th:text="${product.price}"></span>
            </div>
<!--            User Info-->
<!--            <div>-->
<!--                <span th:text="${item.user.name + ' ' + item.user.surname}"></span><span th:text="${item.user.phone}"></span>-->
<!--            </div>-->
            Category:
            <div>
                <span th:text="${product.category.name}"></span>
            </div>
        </div>
    </a>
</div>
